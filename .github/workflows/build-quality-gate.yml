name: Build Quality Gate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-quality-check:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: List installed Swift versions
      run: ls -1 /Users/runner/hostedtoolcache/Swift || true

    - id: pick-swift
      name: Pick highest installed Swift
      run: |
        # Find the highest installed Swift in the hosted tool cache.
        latest=$(ls -1 /Users/runner/hostedtoolcache/Swift 2>/dev/null | sort -V | tail -n1)
        if [ -z "$latest" ]; then
          # No preinstalled Swift toolchain found on the runner; fall back to a safe, known version.
          echo "no_swift_installed=true" >> $GITHUB_OUTPUT
          echo "swift_version=5.9" >> $GITHUB_OUTPUT
        else
          echo "swift_version=$latest" >> $GITHUB_OUTPUT
        fi

    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: ${{ steps.pick-swift.outputs.swift_version }}
    
    - name: Build with warnings as errors
      run: |
        cd Framework
        swift build -Xswiftc -warn-long-function-bodies=100 -Xswiftc -warn-long-expression-type-checking=100
        
    - name: Test with warnings as errors
      run: |
        cd Framework
        swift test -Xswiftc -warn-long-function-bodies=100 -Xswiftc -warn-long-expression-type-checking=100
